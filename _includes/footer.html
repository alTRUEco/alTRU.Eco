
<div class="py-5 border-top">
  <div class="container">

    <p class="h5 mb-3">{{ site.title | escape }}</p>

    <a href="https://profiles.eco/altru?ref=tm" rel="noopener">
	<img class="eco-trustmark" alt=".eco profile for altru.eco" src="https://trust.profiles.eco/altru/eco-circle.svg?color=%239F1744" style="max-width:4rem">
    </a>

    <div class="row">

      <div class="col-sm">
        <ul class="list-unstyled">
          <li>
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
            <li>
              <a href="mailto:{{ site.email }}">
                {{ site.email }}
              </a>
            </li>
          {%- endif -%}
        </ul>
      </div>


      <div class="col-sm text-right">
        <p>{{- site.description | escape -}}</p>

        <p>
          <a href="https://pages.github.com/">Powered by Github Pages</a>
        </p>
      </div>

    </div>

  </div>
</div>
